
{% extends 'base.html' %}

{% block title %}Eliminar Evento{% endblock %}

{% block content %}
<h1 class="h2">Eliminar Evento</h1>

<p>¿Estás seguro de que quieres eliminar el evento "{{ object.nombre_evento }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'evento_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
