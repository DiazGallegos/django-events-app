
{% extends 'base.html' %}

{% block title %}Eliminar Actividad{% endblock %}

{% block content %}
<h1 class="h2">Eliminar Actividad</h1>

<p>¿Estás seguro de que quieres eliminar la actividad "{{ object.actividad }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'agenda_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
