
{% extends 'gestion_eventos/base.html' %}

{% block content %}
  <h2>Eliminar relación evento-patrocinador</h2>
  <p>¿Estás seguro de que quieres eliminar la relación entre {{ object.id_evento.nombre_evento }} y {{ object.id_patrocinador.nombre_patrocinador }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirmar</button>
  </form>
{% endblock %}
