
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gesti√≥n de Eventos{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        body { background-color: #f8f9fa; }
        .sidebar { height: 100vh; background-color: #343a40; padding-top: 20px; }
        .sidebar .nav-link { color: #adb5bd !important; }
        .sidebar .nav-link.active { color: #ffffff !important; font-weight: bold; }
        .sidebar .nav-link:hover { color: #ffffff !important; }
        .main-content { padding: 20px; }
    </style>
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <nav class="sidebar d-none d-md-block">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'evento_list' %}"><i class="fas fa-calendar-alt"></i> Eventos</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'participante_list' %}"><i class="fas fa-users"></i> Participantes</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'ticket_list' %}"><i class="fas fa-ticket-alt"></i> Tickets</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'agenda_evento_list' %}"><i class="fas fa-clipboard-list"></i> Agenda</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'patrocinador_list' %}"><i class="fas fa-briefcase"></i> Patrocinadores</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'evento_patrocinador_list' %}"><i class="fas fa-handshake"></i> Relaciones</a></li>
                </ul>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content flex-grow-1">
            <div class="container-fluid">
                {% block content %}
                {% endblock %}
            </div>
        </main>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
