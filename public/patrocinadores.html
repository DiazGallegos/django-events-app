<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Patrocinadores</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        body { background-color: #f8f9fa; }
        .sidebar { height: 100vh; background-color: #343a40; padding-top: 20px; }
        .sidebar .nav-link { color: #adb5bd !important; }
        .sidebar .nav-link.active { color: #ffffff !important; font-weight: bold; }
        .sidebar .nav-link:hover { color: #ffffff !important; }
        .main-content { padding: 20px; }
        .btn-crear { margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <nav class="sidebar d-none d-md-block">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link" href="index.html"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="eventos.html"><i class="fas fa-calendar-alt"></i> Eventos</a></li>
                    <li class="nav-item"><a class="nav-link" href="participantes.html"><i class="fas fa-users"></i> Participantes</a></li>
                    <li class="nav-item"><a class="nav-link" href="tickets.html"><i class="fas fa-ticket-alt"></i> Tickets</a></li>
                    <li class="nav-item"><a class="nav-link" href="agenda.html"><i class="fas fa-clipboard-list"></i> Agenda</a></li>
                    <li class="nav-item"><a class="nav-link active" href="patrocinadores.html"><i class="fas fa-briefcase"></i> Patrocinadores</a></li>
                    <li class="nav-item"><a class="nav-link" href="relaciones.html"><i class="fas fa-handshake"></i> Relaciones</a></li>
                    <li class="nav-item"><a class="nav-link" href="feedback.html"><i class="fas fa-star"></i> Feedback</a></li>
                </ul>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content flex-grow-1">
            <div class="container-fluid">
                <h1 class="h2">Gestión de Patrocinadores</h1>
                <p>Administra la información de los patrocinadores.</p>

                <button class="btn btn-primary btn-crear" data-bs-toggle="modal" data-bs-target="#createModal"><i class="fas fa-plus"></i> Registrar Patrocinador</button>

                <!-- Patrocinadores Table -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Listado de Patrocinadores</h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Industria</th>
                                    <th>Contacto</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="patrocinadores-table-body">
                                <!-- JS will populate this -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Create Modal -->
    <div class="modal fade" id="createModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Registrar Nuevo Patrocinador</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="create-form">
                        <div class="mb-3">
                            <label for="create-nombre" class="form-label">Nombre del Patrocinador</label>
                            <input type="text" class="form-control" id="create-nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="create-industria" class="form-label">Industria</label>
                            <input type="text" class="form-control" id="create-industria">
                        </div>
                        <div class="mb-3">
                            <label for="create-contacto" class="form-label">Email de Contacto</label>
                            <input type="email" class="form-control" id="create-contacto">
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Patrocinador</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-form">
                        <input type="hidden" id="edit-id">
                        <div class="mb-3">
                            <label for="edit-nombre" class="form-label">Nombre del Patrocinador</label>
                            <input type="text" class="form-control" id="edit-nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-industria" class="form-label">Industria</label>
                            <input type="text" class="form-control" id="edit-industria">
                        </div>
                        <div class="mb-3">
                            <label for="edit-contacto" class="form-label">Email de Contacto</label>
                            <input type="email" class="form-control" id="edit-contacto">
                        </div>
                        <button type="submit" class="btn btn-primary">Actualizar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();
        const patrocinadoresCollection = db.collection("patrocinadores");

        const createForm = document.getElementById("create-form");
        const tableBody = document.getElementById("patrocinadores-table-body");
        const editForm = document.getElementById("edit-form");
        const editModal = new bootstrap.Modal(document.getElementById('editModal'));

        // CREATE
        createForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            await patrocinadoresCollection.add({
                nombre: createForm.nombre.value,
                industria: createForm.industria.value,
                contacto: createForm.contacto.value,
            });
            createForm.reset();
            location.reload();
        });

        // READ
        const renderData = async () => {
            const querySnapshot = await patrocinadoresCollection.get();
            tableBody.innerHTML = '';
            querySnapshot.forEach(doc => {
                const data = doc.data();
                const tr = `
                    <tr data-id="${doc.id}">
                        <td>${data.nombre}</td>
                        <td>${data.industria}</td>
                        <td>${data.contacto}</td>
                        <td>
                            <button class="btn btn-warning btn-sm edit-btn"><i class="fas fa-pencil-alt"></i></button>
                            <button class="btn btn-danger btn-sm delete-btn"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                `;
                tableBody.insertAdjacentHTML('beforeend', tr);

                const row = tableBody.querySelector(`[data-id="${doc.id}"]`);
                row.querySelector(".edit-btn").addEventListener("click", () => {
                    editForm.id.value = doc.id;
                    editForm.nombre.value = data.nombre;
                    editForm.industria.value = data.industria;
                    editForm.contacto.value = data.contacto;
                    editModal.show();
                });

                row.querySelector(".delete-btn").addEventListener("click", async () => {
                    if(confirm("¿Seguro que quieres eliminar este patrocinador?")) {
                        await patrocinadoresCollection.doc(doc.id).delete();
                        location.reload();
                    }
                });
            });
        };

        window.addEventListener('DOMContentLoaded', renderData);
        
        // UPDATE
        editForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            await patrocinadoresCollection.doc(editForm.id.value).update({
                nombre: editForm.nombre.value,
                industria: editForm.industria.value,
                contacto: editForm.contacto.value,
            });
            editModal.hide();
            location.reload();
        });

    </script>
</body>
</html>
