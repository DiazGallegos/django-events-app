<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Eventos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        body { background-color: #f8f9fa; }
        .sidebar { height: 100vh; background-color: #343a40; padding-top: 20px; }
        .sidebar .nav-link { color: #adb5bd !important; }
        .sidebar .nav-link.active { color: #ffffff !important; font-weight: bold; }
        .sidebar .nav-link:hover { color: #ffffff !important; }
        .main-content { padding: 20px; }
        .btn-crear { margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <nav class="sidebar d-none d-md-block">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link" href="index.html"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link active" href="eventos.html"><i class="fas fa-calendar-alt"></i> Eventos</a></li>
                    <li class="nav-item"><a class="nav-link" href="participantes.html"><i class="fas fa-users"></i> Participantes</a></li>
                    <li class="nav-item"><a class="nav-link" href="tickets.html"><i class="fas fa-ticket-alt"></i> Tickets</a></li>
                    <li class="nav-item"><a class="nav-link" href="agenda.html"><i class="fas fa-clipboard-list"></i> Agenda</a></li>
                    <li class="nav-item"><a class="nav-link" href="patrocinadores.html"><i class="fas fa-briefcase"></i> Patrocinadores</a></li>
                    <li class="nav-item"><a class="nav-link" href="relaciones.html"><i class="fas fa-handshake"></i> Relaciones</a></li>
                    <li class="nav-item"><a class="nav-link" href="feedback.html"><i class="fas fa-star"></i> Feedback</a></li>
                </ul>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content flex-grow-1">
            <div class="container-fluid">
                <h1 class="h2">Gestión de Eventos</h1>
                <p>Crea, edita y administra los eventos.</p>

                <button class="btn btn-primary btn-crear" data-bs-toggle="modal" data-bs-target="#createModal"><i class="fas fa-plus"></i> Crear Nuevo Evento</button>

                <!-- Events Table -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Listado de Eventos</h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Fecha</th>
                                    <th>Lugar</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="events-table-body">
                                <!-- JS will populate this -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Create Modal -->
    <div class="modal fade" id="createModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Crear Nuevo Evento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="create-form">
                        <div class="mb-3">
                            <label for="create-nombre" class="form-label">Nombre del Evento</label>
                            <input type="text" class="form-control" id="create-nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="create-fecha" class="form-label">Fecha</label>
                            <input type="date" class="form-control" id="create-fecha" required>
                        </div>
                        <div class="mb-3">
                            <label for="create-lugar" class="form-label">Lugar</label>
                            <input type="text" class="form-control" id="create-lugar" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Evento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-form">
                        <input type="hidden" id="edit-id">
                        <div class="mb-3">
                            <label for="edit-nombre" class="form-label">Nombre del Evento</label>
                            <input type="text" class="form-control" id="edit-nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-fecha" class="form-label">Fecha</label>
                            <input type="date" class="form-control" id="edit-fecha" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-lugar" class="form-label">Lugar</label>
                            <input type="text" class="form-control" id="edit-lugar" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Actualizar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();
        const eventsCollection = db.collection("eventos");

        const createForm = document.getElementById("create-form");
        const eventsTableBody = document.getElementById("events-table-body");
        const editForm = document.getElementById("edit-form");
        const editModal = new bootstrap.Modal(document.getElementById('editModal'));

        // CREATE
        createForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const nombre = document.getElementById("create-nombre").value;
            const fecha = document.getElementById("create-fecha").value;
            const lugar = document.getElementById("create-lugar").value;

            await eventsCollection.add({ nombre, fecha, lugar });
            createForm.reset();
            location.reload();
        });

        // READ
        const renderEvents = (doc) => {
            const tr = `
                <tr data-id="${doc.id}">
                    <td>${doc.data().nombre}</td>
                    <td>${doc.data().fecha}</td>
                    <td>${doc.data().lugar}</td>
                    <td>
                        <button class="btn btn-warning btn-sm edit-btn" data-id="${doc.id}"><i class="fas fa-pencil-alt"></i></button>
                        <button class="btn btn-danger btn-sm delete-btn" data-id="${doc.id}"><i class="fas fa-trash"></i></button>
                    </td>
                </tr>
            `;
            eventsTableBody.insertAdjacentHTML('beforeend', tr);

            // Edit button event listener
            const editBtn = document.querySelector(`[data-id='${doc.id}'] .edit-btn`);
            editBtn.addEventListener("click", async () => {
                const docSnap = await eventsCollection.doc(doc.id).get();
                const data = docSnap.data();
                document.getElementById("edit-id").value = doc.id;
                document.getElementById("edit-nombre").value = data.nombre;
                document.getElementById("edit-fecha").value = data.fecha;
                document.getElementById("edit-lugar").value = data.lugar;
                editModal.show();
            });

            // Delete button event listener
            const deleteBtn = document.querySelector(`[data-id='${doc.id}'] .delete-btn`);
            deleteBtn.addEventListener("click", async () => {
                if (confirm("¿Estás seguro de que quieres eliminar este evento?")) {
                    await eventsCollection.doc(doc.id).delete();
                    location.reload();
                }
            });
        };

        eventsCollection.onSnapshot(querySnapshot => {
            eventsTableBody.innerHTML = '';
            querySnapshot.forEach(renderEvents);
        });
        
        // UPDATE
        editForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const id = document.getElementById("edit-id").value;
            const nombre = document.getElementById("edit-nombre").value;
            const fecha = document.getElementById("edit-fecha").value;
            const lugar = document.getElementById("edit-lugar").value;

            await eventsCollection.doc(id).update({ nombre, fecha, lugar });
            editModal.hide();
            location.reload();
        });

    </script>
</body>
</html>
