<head>

    <title>Dashboard - Sistema de Gestión de Eventos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #343a40;
        }
        .navbar-brand, .nav-link {
            color: #ffffff !important;
        }
        .sidebar {
            height: 100vh;
            background-color: #343a40;
            padding-top: 20px;
        }
        .sidebar .nav-link {
            color: #adb5bd !important;
        }
        .sidebar .nav-link.active {
            color: #ffffff !important;
            font-weight: bold;
        }
        .sidebar .nav-link:hover {
            color: #ffffff !important;
        }
        .main-content {
            padding: 20px;
        }
        .card-icon {
            font-size: 3rem;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <nav class="sidebar d-none d-md-block">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="/public/index.html">
                            <i class="fas fa-home"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/public/eventos.html">
                            <i class="fas fa-calendar-alt"></i> Eventos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/public/participantes.html">
                            <i class="fas fa-users"></i> Participantes
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/public/tickets.html">
                            <i class="fas fa-ticket-alt"></i> Tickets
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/public/agenda.html">
                            <i class="fas fa-clipboard-list"></i> Agenda
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/public/patrocinadores.html">
                            <i class="fas fa-briefcase"></i> Patrocinadores
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/public/relaciones.html">
                            <i class="fas fa-handshake"></i> Relaciones
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/public/feedback.html">
                            <i class="fas fa-star"></i> Feedback
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content flex-grow-1">
            <div class="container-fluid">
                <h1 class="h2">Dashboard</h1>
                <p>Bienvenido al Sistema de Gestión de Eventos.</p>

                <!-- Stats Cards -->
                <div class="row mb-4">
                    <div class="col-md-3">
                        <div class="card text-center">
                            <div class="card-body">
                                <i class="fas fa-calendar-alt card-icon"></i>
                                <h5 class="card-title">Total Eventos</h5>
                                <p class="card-text fs-4" id="total-eventos">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-center">
                            <div class="card-body">
                                <i class="fas fa-users card-icon"></i>
                                <h5 class="card-title">Total Participantes</h5>
                                <p class="card-text fs-4" id="total-participantes">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-center">
                            <div class="card-body">
                                <i class="fas fa-ticket-alt card-icon"></i>
                                <h5 class="card-title">Tickets Vendidos</h5>
                                <p class="card-text fs-4" id="total-tickets">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-center">
                            <div class="card-body">
                                <i class="fas fa-briefcase card-icon"></i>
                                <h5 class="card-title">Total Patrocinadores</h5>
                                <p class="card-text fs-4" id="total-patrocinadores">0</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Charts and Recent Activity -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                Eventos por Mes
                            </div>
                            <div class="card-body">
                                <canvas id="eventosChart"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                Últimos Eventos Creados
                            </div>
                            <div class="card-body">
                                <ul class="list-group" id="ultimos-eventos">
                                    <!-- JS will populate this -->
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

</body>
</html>
